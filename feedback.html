<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="feedback-page"> <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ari Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Tentang Saya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="feedback.html">Masukan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLinkFeedback" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="about-hero-section text-white d-flex align-items-center justify-content-center text-center" style="padding-top: 70px; min-height: 50vh;">
        <img src="./img/codeBG.gif" alt="Coding Background GIF" id="aboutGifBackground" class="about-gif-bg">
        <div class="about-hero-overlay"></div>
        <div class="container about-hero-content">
            <h1 class="display-3 fw-bold mb-3">Kirim Saran & Masukan</h1>
            <p class="lead mb-4">Kami sangat menghargai pendapat Anda untuk meningkatkan Ari Gallery.</p>
        </div>
    </header>

    <main class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card bg-secondary text-white p-4 shadow-lg rounded">
                        <div class="card-body">
                            <form id="feedbackForm">
                                <div class="mb-3">
                                    <label for="inputName" class="form-label">Nama Anda (Opsional):</label>
                                    <input type="text" class="form-control bg-dark text-white border-0" id="inputName" placeholder="Masukkan nama Anda">
                                </div>
                                <div class="mb-3">
                                    <label for="inputFeedback" class="form-label">Saran dan Masukan Anda:</label>
                                    <textarea class="form-control bg-dark text-white border-0" id="inputFeedback" rows="5" placeholder="Tulis saran atau masukan Anda di sini..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Kirim Masukan via WhatsApp</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white-50 py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Ari Gallery. Dibuat oleh Ari Snd Putra.</p>
        </div>
    </footer>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username:</label>
                            <input type="text" class="form-control bg-secondary text-white border-0" id="usernameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password:</label>
                            <input type="password" class="form-control bg-secondary text-white border-0" id="passwordInput" required>
                        </div>
                        <div id="loginMessage" class="alert alert-danger mt-3" style="display:none;"></div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
